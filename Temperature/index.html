<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <div class="main">
            <div class="tc">
                <h3><strong>Temperature Converter</strong></h3>
                <img src="temperatureicon.png" height="25px" alt="">
            </div>
            <div class="info">
                Degrees : <input class="degree" type="number" id="n1" /><br />
                Type :<select class="select" name="convert" id="s1">
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Celcuis">Celcuis</option>
                </select><br />
                Result : <input class="result" type="number" id="n2" /><br />
            </div>
            <button class="button" id="b1">Convert</button>
        </div>
    </div>
    <script src="temp.js"></script>
</body>

</html>
